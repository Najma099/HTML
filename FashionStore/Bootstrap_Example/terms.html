                <textarea name="txtterm" rows="4" cols="40" disabled>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Sit, nobis.</textarea>
            </dd>
            <dd>
                <input type="checkbox" class="term" >

            </dd>
        </dl>
    </form>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">

        input:required + span {
            display: inline;
            color: red;
        }

        input:optional + span {
            display: none;
        }

        input:valid + span {
            display: none;
        }

        input:invalid + span {
            display: inline;
        }
        
        input:invalid {
            border: 1px solid red;
        }

        input ~ div {
            display: block;
        }
        input:valid ~ div {
            display: none;
        }
        input:invalid ~ div {
            display: block;
        }

        

    </style>
</head>
<body>
    <form>
        <dl>
            <dt>Username : </dt>
            <dd>
                <input name="txtuser" type="text" required><span>*</span>
                <div>
                    Username is required
                </div>
            </dd>
            <dt>Password : </dt>
            <dd>
                <input name="txtPass" type="text" required><span>*</span>
                <div>
                    Username is required
                </div>
            </dd>
            <dt>Age : </dt>
            <dd>
                <input name="txtAge" type="number"><span>*</span>
            </dd>
        </dl>
    </form>
</body>
</html>

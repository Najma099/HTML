<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css" media="screen">
        div{
            background-color: lightblue;
            padding: 40px;
            width: 500px;
        }
        dl {
            display: grid;
            grid-template-columns: 6fr 6fr;
        }
        dt {
            font-weight: bold;
        }
        button {
            text-align: center;
        }
    </style>
    <link rel="stylesheet" href="../src/style/css/ticket_effect.css">
</head>
<body>
    <div>
        <h1>TRAIN TICKET</h1>
        <img src="../public/image/kidss.jpg" width="100" height="150">
        <dl>
            <dt>
                Departure date
            </dt>
            <dd>
                09-10-2024
            </dd>
            <dt>
                Departure Time
            </dt>
            <dd>
                09:34 AM
            </dd>
        </dl>
        <button type="button">print ticket</button>
    </div>
</body>
</html>

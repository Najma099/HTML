<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Editor</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      #result {
        min-height: 100px;
        border: 1px solid #ccc;
        padding: 10px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body class="p-4">
    <div class="container display-flex align-ite">
      <div class="col">
        <h5>Font Size</h5>
        <input type="range" min="1" max="7" value="3" class="form-range" id="fontSize" />
      </div>

      <div class="col">
        <h5>Color</h5>
        <input type="color" id="fontColor" />
      </div>

      <div class="col">
        <h5>Style</h5>
        <select class="form-select w-25" id="styleSelect">
          <option value="normal">Normal</option>
          <option value="bold">Bold</option>
          <option value="italic">Italic</option>
          <option value="underline">Underline</option>
        </select>
      </div>

      <div class="col">
        <h5>Align</h5>
        <button class="btn btn-outline-primary me-1" onclick="setAlign('left')">L</button>
        <button class="btn btn-outline-primary me-1" onclick="setAlign('center')">C</button>
        <button class="btn btn-outline-primary" onclick="setAlign('right')">R</button>
      </div>
    </div>
    <p id="result" contenteditable="true">Type your text here...</p>
    <script>
      const result = document.getElementById("result");

      document.getElementById("fontSize").oninput = function () {
        result.style.fontSize = this.value * 4 + "px";
      };

      document.getElementById("fontColor").oninput = function () {
        result.style.color = this.value;
      };

      document.getElementById("styleSelect").onchange = function () {
        const value = this.value;
        result.style.fontWeight = "normal";
        result.style.fontStyle = "normal";
        result.style.textDecoration = "none";

        if (value === "bold") {
          result.style.fontWeight = "bold";
        } else if (value === "italic") {
          result.style.fontStyle = "italic";
        } else if (value === "underline") {
          result.style.textDecoration = "underline";
        }
      };

      function setAlign(alignType) {
        result.style.textAlign = alignType;
      }
    </script>
  </body>
</html>

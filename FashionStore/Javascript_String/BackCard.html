<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-content-center">
  <div class="container-fluid mt-5">
    <label for="textval">Your Card Number</label>
    <div class="input-group">
      <input type="text" class="form-control border-2" onkeyup="verifyCard()" id="textval">
      <span class="input-group-text p-0">
        <img alt="" id="img" style="width: 40px; height: 40px;" />
      </span>
    </div>

    <label for="gmailval" class="mt-3">Your Email ID</label>
    <div class="input-group">
      <input type="text" class="form-control border-2" onblur="verifygmail()" id="gmailval">
    </div>
    <p id="error-msg" class="text-danger mt-1"></p>
    
    <label>Username</label>
    <div>
        <input type="text" onkeyup="verifyCase()" id="userName">
    </div>
    <p id="error-msgg"></p>
  </div>

  <script>
    function verifyCard() {
      const text = document.getElementById("textval").value;
      const img = document.getElementById("img");
      if (text.startsWith("4455")) {
        img.src = "download.png";
      } else {
        img.src = "";
      }
    }

    function verifygmail() {
      const gmailval = document.getElementById("gmailval").value;
      const errormsg = document.getElementById("error-msg");
      let flag = gmailval.indexOf('@');
      if(flag == -1) {
        errormsg.innerHTML = "Invalid email"
      }
      else {
        flag = gmailval.endsWith("@gmail.com");
        if(flag) {
          errormsg.innerHTML= "";
        }
        else {
          errormsg.innerHTML="invalid email";
        }
      }
    }
    
    function verifyCase() {
      const userName = document.getElementById("userName").value;
      let flag = userName.charCodeAt(0) >= 65 && userName.charCodeAt(0) <=90;
      let msg = document.getElementById("error-msgg");
      if(flag){
        msg.innerHTML="";
      }
      else {
        msg.innerHTML="First letter should be capital";
      }
    }
  </script>
</body>
</html>

<!doctype html>
<html lang="en" x-data="{ darkMode: false }" :class="{ 'dark': darkMode }">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
        <script>
            tailwind.config = {
               darkMode: 'class'
            }
        </script>
    </head>
    <body>
        <div class="flex flex-col justify-center items-center min-h-screen bg-white text-black dark:bg-black dark:text-white font-serif">
            <div class="text-center border-2 border-gray-400 dark:border-white p-10 h-[380px] w-[420px] shadow-md shadow-gray-600 dark:shadow-white rounded-2xl">
                <div class="mb-5">
                    <button @click="darkMode = !darkMode">
                        <template x-if="!darkMode">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 text-yellow-500">
                              <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z" />
                            </svg>
                        </template>
                        <template x-if="darkMode">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6 text-white">
                              <path fill-rule="evenodd" d="M9.528 1.718a.75.75 0 0 1 .162.819A8.97 8.97 0 0 0 9 6a9 9 0 0 0 9 9 8.97 8.97 0 0 0 3.463-.69.75.75 0 0 1 .981.98 10.503 10.503 0 0 1-9.694 6.46c-5.799 0-10.5-4.7-10.5-10.5 0-4.368 2.667-8.112 6.46-9.694a.75.75 0 0 1 .818.162Z" clip-rule="evenodd" />
                            </svg>
                        </template>
                    </button>
                    <p>Dark Mode</p>
                </div>

                <h2 class="mb-4 font-bold text-3xl text-gray-600 dark:text-gray-200">User Login</h2>

                <div class="mb-4">
                    <label class="mr-2 text-xl text-gray-500 dark:text-gray-300">Username</label>
                    <input type="text" placeholder="please enter your name" class="p-3 rounded-lg border-2 border-gray-400 bg-gray-200">
                </div>

                <div class="mb-4">
                    <label class="mr-2 text-xl text-gray-500 dark:text-gray-300">Password</label>
                    <input type="password" placeholder="Please enter your password" class="p-3 rounded-lg  border-2 border-gray-400 bg-gray-200">
                </div>

                <button class="bg-black text-white dark:bg-white dark:text-black px-10 py-2 rounded-xl mb-3">
                    Login
                </button>
            </div>
        </div>
    </body>
</html>

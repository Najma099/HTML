<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            padding: 40px;
            text-align: left;
        }
        tbody tr:nth-child(odd) {
            background-color: green;
            font-size: 50px;
        }
        tbody tr:nth-child(even) {
            background-color: rgb(210, 240, 133);
            font-size: 20px;
        }
    </style>
</head>
<body>
    <table>
        <caption>Batch 2027</caption>
        <thead>
            <tr>
                <th>Roll No</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>A</td>
            </tr>
            <tr>
                <td>2</td>
                <td>B</td>
            </tr>
            <tr>
                <td>3</td>
                <td>C</td>
            </tr>
            <tr>
                <td>4</td>
                <td>D</td>
            </tr>
        </tbody>
    </table>
</body>
</html>

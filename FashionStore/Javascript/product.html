<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

 
     <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#bookingTicket">
        ADD PRODUCT
    </button>
    
    <!-- Modal -->
    <div class="modal fade" id="bookingTicket" >
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content">
              <div class="modal-header">
                <h1 id="lblTitle">Add Product</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
               
                <nav class="bg-dark text-white  p-2 rounded ">
                    <dl for="" >Name</dl>
                    <dt><input type="text" id="name"></dt>
                    

                    <dl for="">Price</dl>
                    <dt>
                        <input type="number" id="price">
                    </dt>
                    <dl for="">Shipped To</dl>
                    <dt>
                        <select id="lst-options" class="form-select  form-select-sm  me-2" id="shippedTo">
                            <option>Shipped To </option>
                            <option>BEN</option>
                            <option>RNC</option>
                        </select>

                    </dt>
                    
                    <dl for="">Stock</dl>
                    <dt><input type="checkbox" class="form-check-input" id ="stock-status">Available </dt>
                    <button class="btn btn-primary" onclick="displayDetails()">Register</button>
                    <button class="btn btn-warning">Cancel</button>
                </nav>
                
                  
              </div>
            
              <div class="modal-footer">
                <button class="btn btn-danger  " data-bs-dismiss="modal" onclick="displayDetails()">REGISTER</button>
                <button type="button" class="btn btn-secondary"  data-bs-dismiss="modal">Cancel</button>
              </div>
        </div>
      </div>
    </div>
   
    <div id="Summary" style="display: none;">
      <dl>
        <h1 class="mt-2">Product Details</h1>
        <img  src="">
        <dt>Name : </dt> <dd id="lbl-name"></dd>
        <dt>Price : </dt> <dd id="lbl-price"></dd>
        <dt>ShippedTo: </dt> <dd id="lbl-shippedTo"></dd>
        <dt>Stock: </dt>  <dd id="lbl-stock-status"></dd>
       
      </dl>
      
    </div> 
    <script>
        function displayDetails(){
          document.getElementById("Summary").style.display="block";
            
            document.getElementById("lbl-name").textContent = document.getElementById("name").value;
            document.getElementById("lbl-price").textContent = document.getElementById("price").value;
            document.getElementById("lbl-shippedTo").textContent = document.getElementById("shippedTo").value;
            stockStatus = document.getElementById("stock-status")
            availability = "";
            if(stockStatus.checked){
                availability = "Stock Available";
            }
            else{
                availability = "OutOfStock";
            }
            document.getElementById("lbl-stock-status").textContent=availability;
        }
        
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    
</body>
</html>

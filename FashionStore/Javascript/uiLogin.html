<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <div class="dark:bg-gray-500 dark:text-white bg-white text-black flex flex-col items-center justify-center p-6 gap-3 w-80 rounded shadow-md">
          <input type="radio" class="mb-2" />
          <h2 class="text-xl font-semibold">User Login</h2>
          
          <label for="username" class="self-start">Username</label>
          <input id="username" type="text" placeholder="e.g., John" class="w-full px-3 py-2 border rounded" />
          
          <label for="password" class="self-start">Password</label>
          <input id="password" type="password" class="w-full px-3 py-2 border rounded" />
          
          <button class="bg-black text-white px-4 py-2 rounded w-full mt-4">Login</button>
        </div>

    </body>
    <script></script>
</html>

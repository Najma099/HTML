<html>
    <head>

    </head>
    <body>
        <form action="">
            <h1 style="text-align: center;"><i>Welcome to CodeHelp</i></h1>
            <h2 style="text-align: center;"><i>Contact Us Form</i></h2>
            <table>
                <tr>
                    <td><label for="Username">Username:</label></td>
                    <td><input type="text" id="username" required placeholder="Enter your name"></td>
                </tr>
                <tr>
                    <td><label for="password">Password:</label></td>
                    <td><input type="password" id="password" placeholder="Enter your password" minlength="8" required> </td>
                </tr>
                <tr>
                    <td><label for="contact">Contact Number:</label></td>
                    <td><input type="tel" id="contact" placeholder="Enter your contact number" maxlength="10"></td>
                </tr>
                <tr>
                    <td><label for="email">Email:</label></td>
                    <td><input type="email" id="email" placeholder="Enter your email">
                </tr>
                <tr>
                    <td>
                        <label for="Gender">Gender:</label>
                    </td>
                    <td>
                        <select>
                            <option value="female">Female</option>
                            <option value="Male">Male</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="bday">Date of birth: </label></td>
                    <td><input type="date" id="bday"></td>
                </tr>
                <tr>
                    <td><label for="rate">Rating</label></td>

                    <td><label for="1">1</label>
                    <input type="radio" id="1" name="ratee" value="1">
                    <label for="2">2</label>
                    <input type="radio" id="2" name="ratee">
                    <label for="3">3</label>
                    <input type="radio" id="3" name="ratee">
                    <label for="4">4</label>
                    <input type="radio" id="4" name="ratee"></td>
                </tr>
                <tr>
                    <td colspan="2"><label for="sms"  style="width: 150px;">Enter Your Message:</label></td>
                </tr>
                <tr>
                    <td ><input type="text" placeholder="Enter your message"></td>
                </tr>
                
                
               
            </table>
            <br>
            <div style="padding-left: 5px;" >
                <input type="reset">
                <input type="submit">
            </div>
            
        </form>
    </body>
</html>
